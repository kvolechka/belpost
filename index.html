<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>БЕЛПОЧТА</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Open+Sans:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/script.js"></script>
 
</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__inner-left">
          <div class="header__time">
            <p class="header__time-content"></p>
          </div>
          <div class="header__weather">
            <p class="header__weather-content"></p>
            <div class="header__weather-img"></div>
          </div>
        </div>
        <div class="header__date">
          <p class="header__date-content"></p>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="slider-wrapper">
      <div class="slider-wrapper__slide active">
        <img class="slider-wrapper__image" src="img/slider/slider-img-1.png" alt="slide one">
      </div>
      <div class="slider-wrapper__slide">
        <img class="slider-wrapper__image" src="img/slider/slider-img-2.png" alt="slide two">
      </div>
      <div class="slider-wrapper__button-prev" id="slider-btn-prev">
        <img src="img/slider/arrow-left.svg" alt="arrow left">
      </div>
      <div class="slider-wrapper__button-next" id="slider-btn-next">
        <img src="img/slider/arrow-right.svg" alt="arrow right">
      </div>
    </div>

    <div class="top-content home-bg">
      <div class="container" id="box-procedure">
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer__content">
        <div class="footer__info">
          <p class="footer__info-text text-left">
            Национальный оператор почтовой связи Республики Беларусь 
          </p>
          <div class="footer__logo">
            <img src="img/logo.png" alt="logo">
          </div>
          <p class="footer__info-text">
            Покупайте белорусские товары на shop.belpost.by
          </p>
        </div>
        <div class="footer__copyright">
          <p class="footer__copyright-text">Разработано компанией</p>
          <div class="footer__copyright-logo">
            <img src="img/copyright_logo.png" alt="logo">
          </div>
          <p class="footer__copyright-text">High-tech.by</p>
        </div>
      </div>
    </div>
  </footer>
</div>

</body>
</html>
